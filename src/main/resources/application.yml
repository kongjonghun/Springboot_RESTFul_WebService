server:
  port: 8088

logging:
  level:
    org.springframework: DEBUG

spring:
  messages:
    basename: messages
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  security:
    user:
      name: username
      password: passw0rd
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true

spring.main.allow-bean-definition-overriding: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
